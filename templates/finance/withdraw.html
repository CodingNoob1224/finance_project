{% extends "base.html" %}
{% block title %}提款/轉帳{% endblock %}
{% block content %}
<div class="container">
  <h3 class="mb-4">提款 / 轉帳</h3>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">金額（NT$）</label>
      <input type="number" step="0.01" name="amount" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">確認扣款</button>
  </form>
  <a class="btn btn-secondary mt-3" href="{% url 'dashboard' %}">返回首頁</a>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}新增定存{% endblock %}
{% block content %}
<div class="container">
  <h3 class="mb-4">新增定存</h3>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="amount" class="form-label">金額（NT$）</label>
      <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="interest_rate" class="form-label">利率 (%)</label>
      <input type="number" step="0.01" name="interest_rate" id="interest_rate" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="start_date" class="form-label">開始日</label>
      <input type="date" name="start_date" id="start_date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="end_date" class="form-label">結束日</label>
      <input type="date" name="end_date" id="end_date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">新增定存</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">取消</a>
  </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}個人理財系統{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="{% url 'dashboard' %}">
      理財系統
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        {% if request.session.user_id %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_fixed_deposit' %}"><i class="bi bi-piggy-bank"></i> 新增定存</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_stock' %}"><i class="bi bi-graph-up"></i> 新增股票</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'deposit' %}"><i class="bi bi-bank"></i> 存入金額</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'withdraw' %}"><i class="bi bi-cash-stack"></i> 提款/轉帳</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> 登出</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i> 登入</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}"><i class="bi bi-person-plus"></i> 註冊</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
